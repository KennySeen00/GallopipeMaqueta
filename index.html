<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalloPipe</title>
    <link rel="stylesheet" href="estilos/master.css">
</head>
<body>
    <header>
        <img src="imagenes/banner.jpg" alt="background" class="banner">
        <a href="#" class="logo">Go Go GalloPipe</a>
        <nav>
            <ul>

        });
